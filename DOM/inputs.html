<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Calc
        </title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        
        
        <button type="addBtn" class="btn btn-outline-secondary">Add</button>
        <button type="minus" class="btn btn-outline-secondary">Minus</button>
        <button type="multi" class="btn btn-outline-secondary">Multiply</button>
        <button type="divide" class="btn btn-outline-secondary">Divide</button>
        <button type="clearBtn" class="btn btn-outline-danger">Clear Results</button>
       
        <form>
            <input id="inputOne" type="number"/>
            <input id="inputTwo" type="number"/>
        </form>
        
        <div id="mainDiv"></div>


        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

        <script src="./inputs.js"></script>
    </body>
</html>
