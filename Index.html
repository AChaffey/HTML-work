<!-- (Doctype html) Document type- tells the browser its HTML -->
<!DOCTYPE html>
<!-- Defines our HTMLs language, First opened, last closed -->
<html lang="en">
<!-- Two main sections -->
<!-- HTML and BODY -->

<!-- Head is for metadata - charactor set, author, viewport settings, SEO = search engine optimisation. -->
<!-- Head is also for Content that shouldnt be in the webpage, such as title  -->
<!-- Links to external files, such as CSS -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Bing Bong
        </title>
    </head>

    <body>
<!-- Content visable on the webpage -->
<!-- to control what we see on the webpage we DIVide it up -->

        </h1>
